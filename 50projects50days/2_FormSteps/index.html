<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Steps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="spacer"></div>
        <div class="stepsHolder">
            <div class="step activeStep" id="step0">1</div>
            <div class="stepLine" id="stepLine1"></div>
            <div class="step" id="step1">2</div>
            <div class="stepLine" id="stepLine2"></div>
            <div class="step" id="step2">3</div>
            <div class="stepLine" id="stepLine3"></div>
            <div class="step" id="step3">4</div>
        </div>
        <div class="spacer"></div>
        <div class="buttonsHolder">
            <button class="shift deactiveBtn" id="prev" onclick="change('prev')">Prev</button>
            <button class="shift" id="next" onclick="change('next')">Next</button>
        </div>
        <div class="spacer"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
