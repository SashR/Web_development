<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
    <div class="container text-center">
        <header>
            <h1 class="display-1 text-primary">Capability BPO</h1>
            <div class="display-4 text-warning">Asset Management System</div>
        </header>
        <main>
            <div class="row mt-3 mb-3">
                <div class="col-2"><button class="btn btn-primary btn-block" onclick="onLoad()">Load</button></div>
                <div class="col-1"></div>
                <div class="col-2"><button class="btn btn-primary btn-block">Filter</button></div>
                <div class="col-1"></div>
                <div class="col-2"><button class="btn btn-primary btn-block">Search</button></div>
                <div class="col-1"></div>
                <div class="col-2"><button class="btn btn-primary btn-block">Add</button></div>
            </div>
            <table class="table text-light">
                <thead>
                  <tr>
                    <!-- <th scope="col">#</th> -->
                    <th scope="col">Asset Tag</th>
                    <th scope="col">Serial No.</th>
                    <th scope="col">Last Location</th>
                    <th scope="col">Last Validated</th>
                    <th scope="col">Ticket No.</th>
                    <th scope="col">Type</th>
                    <th scope="col">Validate</th>
                  </tr>
                </thead>
                <tbody id="tableBody">
                  <tr>
                    <!-- <th scope="row">1</th> -->
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                    <td><button class="btn btn-secondary">Validate</button></td>
                  </tr>
                </tbody>
              </table>
        </main>
        <footer></footer>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
        <script src="app.js"></script>
</body>
</html>
